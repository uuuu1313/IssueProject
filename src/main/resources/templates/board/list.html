<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/tymeleaf/layout"
      layout:decorate="~{layouts/front/main}">

<main layout:fragment="content">
    <form method="post">
    <th:block th:replace="~{board/form/_board_title::title}"></th:block>
    게시글 리스트 테스트
    <h1 th:text="${test}"></h1>
    <table class="table-list">
        <thead>
        <tr>
            <th>글번호</th>
            <th>제목</th>
            <th>글쓴이</th>
            <th>작성일</th>
            <th>조회수</th>
            <th>좋아요</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${postList}" th:object="${item}">
            <td class="list_num" th:text="*{id}"></td>
            <td class="list_subject" th:text="|[*{#strings.substring(category,0,2)}]*{subject}|"></td>
            <td class="list_poster" th:text="*{poster}"></td>
            <td class="list_num" th:text="*{#temporals.format(createdAt, 'yyyy.MM.dd')}">작성일 테스트</td>
            <td class="list_num" th:text="*{hit}"></td>
            <td class="list_num">1</td>
        </tr>
        </tbody>
    </table>
    </form>

    <div class="write_box">
        <div class="r_btn">
            <a class="sbtn carrot" th:href="@{/board/write/{bId}(bId=${board.bId})}">글쓰기</a>
        </div>
    </div>

    <div class="paging_wrap">
        <div class="paging_box">
            <th:block th:each="page : ${#numbers.sequence(startPage, endPage)}">
                <a th:if="${page != nowPage}"
                   th:href="@{/board/list/{bId}?category={category}&page={page}(bId=${board.bId}, category=${category}, page=${page})}" th:text="${page}"></a>
                <strong th:if="${page == nowPage}" th:text="${page}" style="color: red"></strong>
            </th:block>
        </div>
    </div>

    <form name="frmSearch" method="get" th:object="${boardSearch}">
        <div class="sch_btn_wrap">
            <div class="sch_grp">
                <select name="sopt">
                    <option value="subject_content">제목+내용</option>
                    <option value="subject">제목</option>
                    <option value="content">내용</option>
                    <option value="poster">글쓴이</option>
                </select>
            </div>
            <div class="sch_box">
                <div class="sch_bar">
                <input type="text" name="skey" placeholder="검색어 입력">
                </div>
                <button class="sch_btn" type="submit">
                    <i class="xi-search"></i>
                </button>
            </div>
        </div>
    </form>
</main>
</html>
