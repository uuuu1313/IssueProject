<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/front/basicmain}">
    <main layout:fragment="basic_content">

        <div class="memberM">
            <form method="post" name="frmMyPage" autocomplete="off" th:object="${memberJoin}" style="width: 25%;">
                <h1 style="text-align: center;" th:text="${pageTitle}"></h1>

                <br>

                <dl>
                    <dt th:text="#{userId}"></dt>
                    <dd>
                        <input type="text" name="userId" th:value="*{userId}" readonly>
                        <div class="errors" th:each="err : ${#fields.errors('userId')}" th:text="${err}"></div>
                    </dd>
                </dl>

                <dl>
                    <dt>새 비밀번호</dt>
                    <dd>
                        <input type="password" name="userPw" th:field="*{userPw}" text="">
                        <div class="errors" th:each="err : ${#fields.errors('userPw')}" th:text="${err}"></div>
                    </dd>
                </dl>

                <dl>
                    <dt>새 비밀번호 확인</dt>
                    <dd>
                        <input type="password" name="userPwRe" th:field="*{userPwRe}">
                        <div class="errors" th:each="err : ${#fields.errors('userPwRe')}" th:text="${err}"></div>
                    </dd>
                </dl>

                <dl>
                    <dt th:text="#{userNm}"></dt>
                    <dd>
                        <input type="text" name="userNm" th:field="*{userNm}" th:value="*{userNm}">
                        <div class="errors" th:each="err : ${#fields.errors('userNm')}" th:text="${err}"></div>
                    </dd>
                </dl>

                <dl>
                    <dt th:text="#{userNick}"></dt>
                    <dd>
                        <input type="text" name="userNick" th:field="*{userNick}" th:value="*{userNick}">
                        <div class="errors" th:each="err : ${#fields.errors('userNick')}" th:text="${err}"></div>
                    </dd>
                </dl>

                <dl>
                    <dt th:text="#{mobile}"></dt>
                    <dd>
                        <input type="text" name="mobile" th:field="*{mobile}" th:value="*{mobile}">
                        <div class="errors" th:each="err : ${#fields.errors('mobile')}" th:text="${err}"></div>
                    </dd>
                </dl>

                <button type="submit" class="sbtn carrot mypage">수정하기</button>
            </form>
        </div>
    </main>
</html>
